<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Plugin</title>
</head>
<body>
  <div id="map" style="height: 400px; width: 600px; margin: 5% auto;"></div>

  <!-- Importe a API do Google Maps usando a chave de API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&callback=initMap" async defer></script>
  <script src="main.js"></script>
</body>
</html>
